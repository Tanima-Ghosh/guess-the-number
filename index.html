<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="game">
        <div class="container">
            <div class="row">
                <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 col-xs-12 col-12 mx-auto">
                    <div class="game-container">
                        <h1 class="text-light text-center">Guess My Number</h1>
                        <p class="text-light text-center">(Between 1 - 20)</p>
                        <div class="number">?</div>
                        <div class="row">
                            <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12 col-xs-12">
                                <input type="number" class="guess">
                                <div class="d-flex justify-content-center align-items-center">
                                    <button class="btn btn-success mx-1 btn-lg again">Again</button>
                                    <button class="btn btn-primary mx-1 btn-lg check">Check</button>
                                </div>
                            </div>
                            <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12 col-xs-12">
                                <p class="message text-light">Start Gussing...</p>
                                <p class="label-score text-light">Score: <span class="score">20</span> </p>
                                <p class="label-highscore text-light">High Score: <span class="highscore">0</span> </p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
